name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    container:
      image: oven/bun:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint (Biome)
        run: bunx biome check src tests

      - name: Format Check (Biome)
        run: bunx biome format src tests

      - name: Type Check (TypeScript)
        run: bunx tsc --noEmit

      - name: Test
        run: bun test

      - name: Build
        run: bun run build

  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    container:
      image: oven/bun:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Scan dependencies for vulnerabilities
        run: bun pm scan
